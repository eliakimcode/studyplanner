<body>
    <div class="header">
        <div class="user-info">
            <img class="profile-pic" src="<?php echo htmlspecialchars($profile_picture); ?>" alt="Profile Picture">
            <span>Welcome,
                <?php echo htmlspecialchars($student_name); ?>
            </span>
        </div>
        <a href="logout.php" class="logout-btn">Logout</a>
    </div>

    <?php if (!empty($message)): ?>
    <div class="message-container <?php echo $message_type; ?>">
        <?php echo htmlspecialchars($message); ?>
    </div>
    <?php endif; ?>

    <div class="planner-form">
        <h3>Add New Study Plan</h3>
        <form action="dashboard.php" method="post">
            <input type="hidden" name="add_plan" value="1">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date and Time</label>
                <input type="datetime-local" id="due_date" name="due_date" required>
            </div>
            <button type="submit" class="add-btn">Add Plan</button>
        </form>
    </div>

    <div class="plans-container">
        <div class="plans-list">
            <h3>Upcoming Plans</h3>
            <?php if (empty($upcoming_plans)): ?>
            <p>No upcoming plans. Add one above!</p>
            <?php else: ?>
            <?php foreach ($upcoming_plans as $plan): ?>
            <div class="upcoming-plan">
                <form action="dashboard.php" method="post" style="display:inline;">
                    <input type="hidden" name="mark_completed" value="1">
                    <input type="hidden" name="plan_id" value="<?php echo $plan['id']; ?>">
                    <button type="submit" class="mark-btn">Mark as Fulfilled</button>
                </form>
                <div class="plan-title">
                    <?php echo htmlspecialchars($plan['course_name']); ?>
                </div>
                <div class="plan-details">
                    <p>
                        <?php echo nl2br(htmlspecialchars($plan['description'])); ?>
                    </p>
                    <small>Due:
                        <?php echo date("F j, Y, g:i a", strtotime($plan['due_date'])); ?>
                    </small>
                </div>
            </div>
            <?php endforeach; ?>
            <?php endif; ?>
        </div>

        <div class="plans-list">
            <h3>Fulfilled Plans</h3>
            <?php if (empty($fulfilled_plans)): ?>
            <p>No fulfilled plans yet.</p>
            <?php else: ?>
            <?php foreach ($fulfilled_plans as $plan): ?>
            <div class="fulfilled-plan">
                <div class="plan-title">
                    <?php echo htmlspecialchars($plan['course_name']); ?>
                </div>
                <div class="plan-details">
                    <p>
                        <?php echo nl2br(htmlspecialchars($plan['description'])); ?>
                    </p>
                    <small>Completed</small>
                </div>
            </div>
            <?php endforeach; ?>
            <?php endif; ?>
        </div>
    </div>
